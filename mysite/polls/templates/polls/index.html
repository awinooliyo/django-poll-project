{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Polls Index</title>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/css/styles.css' %}">
</head>
<body>
    <div class="poll-list">
    <h1>Latest Polls</h1>
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
    </div>
</body>
</html>
