{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Detail</title>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/css/styles.css' %}">
    <script src="{% static 'polls/js/scripts.js' %}" defer></script>
</head>
<body>
    <div class="container">
        <h1>{{ question.question_text }}</h1>

        <!-- Error message modal -->
        <div id="errorModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p><strong id="errorMessage"></strong></p>
            </div>
        </div>

        <!-- Poll form -->
        <form id="pollForm" action="{% url 'polls:vote' question.id %}" method="post">
            {% csrf_token %}
            {% for choice in question.choice_set.all %}
                <div class="choice">
                    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
                    <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label>
                </div>
            {% endfor %}
            <br>
            <input id="voteButton" type="submit" value="Vote">
        </form>
    </div>

    <!-- JavaScript for modal functionality -->
    <script>
        
    </script>
</body>
</html>
